<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game!</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Trivia Game!!</h1>
      <hr />
      <div class="row">
        <div class="col" id="timeRemaining">Click the blue button to start a new game!</div>
      </div>
      <hr />
      <button id="newGame">Start New Game!</button>
      <hr />

      <div class="row">
        <div class="col" id="question"></div>
      </div>
      <br />
      <div class="row">
        <div class="col" id="choiceA"></div>
        <div class="col" id="choiceB"></div>
        <div class="col" id="choiceC"></div>
        <div class="col" id="choiceD"></div>
      </div>
      <hr />
      <div class="row">
        <div class="col-4" id="correct">Correct:</div>
        <div class="col-4" id="wrong">Wrong:</div>
      </div>
    </div>
  </body>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- js file -->
  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/questions_answers.js"></script>
</html>
